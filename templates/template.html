<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to FlaskTakr!!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="page">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% if error %}
        <div class="error"><strong>Error:</string>{{ error }}</div>
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
